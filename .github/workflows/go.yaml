name: Go Image CI
on:
  push:
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:   # ğŸ‘ˆ å…è®¸æ‰‹åŠ¨è§¦å‘
# Declare default permissions as read only.
permissions: read-all
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
            matrix:
                versions: 
                  - v1.23.0
                  - v1.24.1
                  - v1.25.0
                  - v1.25.1
                  - v1.25.3
                  - v1.25.5
            max-parallel: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.10'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTERY_USERNAME }}
          password: ${{ secrets.REGISTERY_PASSWORD }}
          registry: registry.cn-hangzhou.aliyuncs.com

      - name: Build the Docker image
        run: |
          docker buildx create --use --platform=linux/amd64,linux/arm64,linux/ppc64le --name multi-platform-builder
          docker buildx ls
          pip3 install requests
          python3 docker-build-mygo.py ${{ matrix.versions }}  registry.cn-hangzhou.aliyuncs.com/ls-2018
