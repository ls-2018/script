name: Rust Image CI
on:
  push:
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:   # üëà ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
# Declare default permissions as read only.
permissions: read-all
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
      CARGO_NET_GIT_FETCH_WITH_CLI: true
      CARGO_BUILD_JOBS: 2
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.0
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.10'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.REGISTERY_USERNAME }}
          password: ${{ secrets.REGISTERY_PASSWORD }}
          registry: ccr.ccs.tencentyun.com

      - name: Build the Docker image
        run: |
          docker buildx create --use --platform=linux/amd64,linux/arm64,linux/ppc64le --name multi-platform-builder
          docker buildx ls
          python3 docker-build-myrust.py ccr.ccs.tencentyun.com/ls-2018
